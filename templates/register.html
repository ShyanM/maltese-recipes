{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <form class="card-panel">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix"></i>
                    <input id="username" name="username" type="text" minlength="5"
                    maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix"></i>
                    <input id="password" name="password" type="password" type="text" minlength="5"
                    maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$">
                    <label for="password">Password</label>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="col s4 offset-s8">Register</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
